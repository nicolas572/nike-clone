<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nike Landing Page</title>
</head>

<body>
    <nav>
        <div class="logo-img">
            <img src="/assets/logo2.png" alt=" Swoosh " />
        </div>

        <div class="nav-menu-wrapper">
            <ul class="nav-menu">
                <li class="nav-item">Men</li>
                <li class="nav-item">Women</li>
                <li class="nav-item">Kids</li>
                <li class="nav-item">Customize</li>
                <li class="nav-item">Sale</li>
            </ul>
        </div>
    </nav>
    <div class="header">
        <div class="content">
            <h1 class="heading">Get In and Go</h1>
            <h4 class="description">
                Nike, a global leader in sportswear, is celebrated for its innovation and iconic designs. 
            </h4>
            <div class="btn">Shop All</div>
        </div>
        <img src="/assets/nike1/1.png" class="product-img" alt="Shoe 1" />
    </div>

    <div class="variants">
        <div class="variant active one">
            <img src="assets/nike1/1.png" />
        </div>
        <div class="variant two">
            <img src="assets/nike2/1.png" />
        </div><div class="variant three">
            <img src="assets/nike3/1.png" />
        </div>
    </div>

    <div class="images">
        <img src="assets/nike1/1.png" />
        <img src="assets/nike1/2.png" />
        <img src="assets/nike1/3.png" />
        <img src="assets/nike1/4.png" />
        <img src="assets/nike1/5.png" />
        <img src="assets/nike1/6.png" />
    </div>

    <script 
    src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
    </script>

    <script src="main.js"></script>
</body>

</html>
